		function Close(ev){
			var tmpClassItems = document.getElementsByClassName(tmpClass);
			for(var i = 0; i < tmpClassItems.length; i++)
			{
				tmpClassItems[i].classList.remove(tmpClass);
			}
			ev.srcElement.parentElement.parentElement.style.display = "none";			
		};
		
		function ClaimTitleModal(ev){
			tmpClass = ev.srcElement.id;
			ev.srcElement.classList.add(tmpClass);
			
			document.getElementById("modReq").innerHTML = document.getElementsByClassName(tmpClass)[0].innerText;
			var modal = document.getElementById("modalClaim");
			modal.style.display = "block";			
		};
		
		function ClaimAch(ev){
			var tmpClassItems = document.getElementsByClassName(tmpClass);
			for(var i = 0; i < tmpClassItems.length; i++)
			{
				tmpClassItems[i].classList.add("claimed");
				localStorage.setItem("bingoCard", document.getElementById("bingoCard").innerHTML);
			}
			
			Close(ev);
		};
		
		function RandomNum(min, max) { // min and max included 
			return Math.floor(Math.random() * (max - min) + min)
		};
		
		function checkStorage() {
			let card = localStorage.getItem("bingoCard");
			if (card != "") {
				document.getElementById("bingoCard").innerHTML = card;
			} 
			else {
				console.log("missing storage card");
				CreateCard();
			}
		};
		
		function ClearCard(){
			if(confirm("Get a new card?")){
				localStorage.setItem("bingoCard", "");
				location.reload();
			}	
		};
		
		function NewClass(nClass){
			if(confirm("New Class?")){
				localStorage.setItem("bingoCard", "");
				window.location.href = "index.html?class=" + nClass;
			}	
		};
		
		function GetDare(){

			var randNum = RandomNum(0, taskCount);

		};
		
		function CreateCard(){
			console.log(jsonData);
	
			//Load Generic Tasks
			var taskCount = jsonData.Generic.Tasks.length;
			var repeatNum = [];
			for (let i=1; i <= 25; i++){
				var randNum = RandomNum(0, taskCount);
				var stopRepeat = false;
				
				while(!stopRepeat){
					if(!repeatNum.includes(randNum)){
						document.getElementById("grid-item" + i).innerHTML = jsonData.Generic.Tasks[randNum].Task;
						
						repeatNum[i] = randNum;
						stopRepeat = true;
					}
					else {
						var randNum = RandomNum(0, taskCount);
						stopRepeat = false;
					}
				}	
			}
			
			
			//Load Class Tasks
			var url = window.location.search;
			var urlParams = new URLSearchParams(url);
			var className = urlParams.get('class').toUpperCase();
			console.log(className);
			var taskCount = jsonData[className].Tasks.length;
			var repeatNum = [];
			for (let i=1; i <= 4; i++){
				var randNum = RandomNum(0, taskCount);
				var stopRepeat = false;		
				while(!stopRepeat){
					if(!repeatNum.includes(randNum)){
						repeatNum[i] = randNum;
						stopRepeat = true;
					}
					else {
						var randNum = RandomNum(0, taskCount);
						stopRepeat = false;
					}
				}
				
			}
			
			document.getElementById("grid-item3").innerHTML = jsonData[className].Tasks[repeatNum[1]].Task;
			document.getElementById("grid-item11").innerHTML = jsonData[className].Tasks[repeatNum[2]].Task;
			document.getElementById("grid-item15").innerHTML = jsonData[className].Tasks[repeatNum[3]].Task;
			document.getElementById("grid-item23").innerHTML = jsonData[className].Tasks[repeatNum[4]].Task;
			
			
			//Load Hard Tasks
			var taskCount = jsonData["HARD"].Tasks.length;
			var repeatNum = [];
			for (let i=1; i <= 4; i++){
				var randNum = RandomNum(0, taskCount);
				var stopRepeat = false;		
				while(!stopRepeat){
					if(!repeatNum.includes(randNum)){
						repeatNum[i] = randNum;
						stopRepeat = true;
					}
					else {
						var randNum = RandomNum(0, taskCount);
						stopRepeat = false;
					}
				}	
			}
			
			document.getElementById("grid-item1").innerHTML = jsonData["HARD"].Tasks[repeatNum[1]].Task;
			document.getElementById("grid-item5").innerHTML = jsonData["HARD"].Tasks[repeatNum[2]].Task;
			document.getElementById("grid-item21").innerHTML = jsonData["HARD"].Tasks[repeatNum[3]].Task;
			document.getElementById("grid-item25").innerHTML = jsonData["HARD"].Tasks[repeatNum[4]].Task;
			
			
			
			
			
			//Set Free Square
			document.getElementById("grid-item13").innerHTML = "FREE";
			
			//Set Storage
			//Prevents accidental refresh from making new card
			localStorage.setItem("bingoCard", document.getElementById("bingoCard").innerHTML);
		};
