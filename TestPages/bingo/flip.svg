<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="400" height="200" version="1.1">
  <linearGradient id="smallGradient" x1="0%" x2="0%" y1="0%" y2="100%" fy="90%">
      <stop offset="0%" stop-color="#000000"></stop>
      <stop offset="100%" stop-color="#f7e69a"></stop>
      <animate id="op" attributeName="y2" dur="5s" from="100%" to="0%" repeatCount="indefinite" />
  </linearGradient>

	<g>
		<rect x="20" y="20" width="200" height="200" stroke="black" fill="url(#smallGradient)" stroke-width="3">
			<animate id="rectResize" attributeType="XML" attributeName="width" to="300" begin="click" dur="3s" fill="freeze"
					values="200;
						20;
						200;"
					keyTimes="0;.5;1"			/>
		    <animate attributeType="XML" attributeName="fill" value="#b2d4e5" begin="click" dur="3s" fill="freeze"
					values="#f7e69a;
						#000000;
						#b2d4e5;"
					keyTimes="0;.5;1"			/>
		</rect>
		<text x="25" y="100" font-family="Verdana" text-align="center" font-size="20" textLength="150" onclick="event.target.innerHtml = 'blue square'; console.log('clicked'); ">
			<animate attributeType="XML" attributeName="textLength" to="150" begin="rectResize.begin" dur="3s" fill="freeze"
					values="150;
						0;
						150;"
					keyTimes="0;.5;1"			/>
			some words
		</text>
	</g>
 
 <g>
	<path id="MyPath" fill="none" stroke="red" d="M10,90 Q90,90 90,45 Q90,10 50,10 Q10,10 10,40 Q10,70 45,70 Q70,70 75,50">
		<animate attributeType="XML" attributeName="d" begin="rectResize.begin" dur="3s" fill="freeze"
					values="M10,90 Q90,90 90,45 Q90,10 50,10 Q10,10 10,40 Q10,70 45,70 Q70,70 75,50;
							M10,90 Q90,90 90,90 Q90,45 50,45 Q10,45 10,40 Q10,70 45,70 Q10,70 45,70;
							M10,90 Q90,90 90,90 Q90,90 50,90 Q10,90 10,90 Q10,90 45,90 Q70,90 210,90;"
					keyTimes="0;.5;1"			/>
	</path>

  <!--<text><textPath href="#MyPath">Quick brown fox jumps over the lazy dog.</textPath></text>-->
 </g>
 
</svg>


